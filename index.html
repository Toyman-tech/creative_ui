<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Our Team member UI</title>

        <div class="dot1"></div>

              <div class="gg">
                <a href="www.google.com">
                  <img src="web.JPG" />

              </div>
            </div>
          </div>
          <div class="imgBx" style="--i: 2" data-id="content2">
            <a href="www.google.com">
              <img src="user.JPG" />

          </div>
